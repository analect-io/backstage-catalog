apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: ${{values.system}}
  description: Backstage
  tags:
    - ${{values.system}}
    - ${{values.domain}}
  links:
    - url: https://${{values.system}}.analect.com
      title: System
      icon: dashboard
  annotations:
    github.com/project-slug: analect/${{values.system}}
    backstage.io/kubernetes-namespace: ${{values.system}}
spec:
  type: system
  owner: group:${{values.owner}}
  domain: ${{values.domain}}